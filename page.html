<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Bot</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00bbff;
            position: center;
        }
        /* Container for the form section */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #7cfcb1; /* Purple background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Header styles */
        .header {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Styles for form groups */
        .form-group {
            margin-bottom: 15px;
        }
        /* Styles for labels */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        /* Styles for input fields */
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Styles for the submit button */
        .submit-btn {
            background-color: #93b9c7; /* Blue background */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        /* Styles for horizontal rule */
        .separator {
            margin: 20px 0;
        }
        /* Styles for the answer section */
        .answer-section {
            padding: 20px;
        }
        .answer-header {
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
       <h2 class="ask-style">Ask Away</h2>
        <form  method="post" action="/text"  class="search-box">
            <input type="text" name="question-box" id="search-bar" placeholder="Question Box....">
            <button  type="submit" id="ask-me">Submit</button>
        </form> 
        <hr class="top-line">

        <div class="answer-box">
            <h2>Answer: </h2>
            <p>Your answer will apper here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
